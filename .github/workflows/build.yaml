name: push
on:
  push:
    tags:
      - "v*"

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - name: Checkout commit
        uses: actions/checkout@master
        with:
          submodule: recursive

      - name: Set up Python 3.8
        uses: actions/setup-python@master
        with: { python-version: 3.8 }

      - name: Upgrade pip
        run: python -m pip install --upgrade pip PyInstaller

      - name: build
        run: pyinstaller -F ./s3s/s3s.py
  
      - name: upload
        uses: actions/upload-artifact@v1
        with:
          name: s3s-windows
          path: dist/s3s.exe

  macOS-build:
    runs-on: macOS-latest
    steps:
      - name: Checkout commit
        uses: actions/checkout@master
        with:
          submodule: recursive

      - name: Set up Python 3.8
        uses: actions/setup-python@master
        with: { python-version: 3.8 }

      - name: Upgrade pip
        run: python -m pip install --upgrade pip PyInstaller

      - name: build
        run: pyinstaller -F ./s3s/s3s.py

      - name: upload
        uses: actions/upload-artifact@v1
        with:
          name: s3s-macos
          path: dist/s3s

  ubuntu-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout commit
        uses: actions/checkout@master
        with:
          submodule: recursive

      - name: Set up Python 3.8
        uses: actions/setup-python@master
        with: { python-version: 3.8 }

      - name: Upgrade pip
        run: python -m pip install --upgrade pip PyInstaller

      - name: build
        run: pyinstaller -F ./s3s/s3s.py

      - name: upload
        uses: actions/upload-artifact@v1
        with:
          name: s3s-linux
          path: dist/s3s

  release:
    needs: [ubuntu-build, macOS-build, windows-build]
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux
        uses: actions/download-artifact@v1
        with:
          name: s3s-linux

      - name: Download Mac
        uses: actions/download-artifact@v1
        with:
          name: s3s-macos

      - name: Download Windows
        uses: actions/download-artifact@v1
        with:
          name: s3s-windows

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Zip
        run: |
          tar -C s3s-macos -pczvf s3s-macos.tar.gz s3s
          tar -C s3s-linux -pczvf s3s-linux.tar.gz s3s
          zip --junk-paths s3s-windows ./s3s-windows/s3s.exe
      - name: Append Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./s3s-macos.tar.gz
          asset_name: s3s-macos.tar.gz
          asset_content_type: application/gzip

      - name: Append Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./s3s-linux.tar.gz
          asset_name: s3s-linux.tar.gz
          asset_content_type: application/gzip

      - name: Append Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./s3s-windows.zip
          asset_name: s3s-windows.zip
          asset_content_type: application/zip